<html>
    <head> 
    <title> The Math Quiz Game! </title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></script>

    <script src="main.js"></script>
    </head>

    <body>
        <center>
            <h1> Game </h1>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <h2> Player 1 Login for the game </h2>
                <label> User Name: </label>
                <input type="text" id="input_1" placeholder="Player 1 Name" class="form-control">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                <h2> Player 2 Login for the game </h2>
                <label> User Name: </label>
                <input type="text" id="input_2" placeholder="Player 2 Name" class="form-control">
                <br>
            </div>
            <br>
                <button type="button" class="btn btn-danger" onclick="login()"> Login </button>
        </center>
    </body>
</html>

<style>
    body
{
	background: red;
}

	.login_div1 , .login_div2
	{
		background: white;
		padding: 10px;
		float: none;
		border-radius: 15px;
	}


#player1_name , #player2_name
{
	display: inline-block;
	margin-left: 20px;
}
#word
{
	width: 60%;
}
#word_display
{
	letter-spacing: 5px;
}
#output
{
background: white;
border-radius: 10px;
border-top: 10px solid #AA4465;
padding: 10px;
float: none;
text-align: left;
}
</style>
